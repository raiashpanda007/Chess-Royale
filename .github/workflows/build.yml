name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.12.0'

      - name: Install Dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Run Lint
        run: pnpm run lint

      - name: Run Tests
        run: pnpm test

      - name: Build Project
        run: pnpm run build
